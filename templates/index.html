<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labelbox - Image Annotation</title>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">
        Labelbox - Image Annotation Projects
      </h1>

      <div class="mb-6 flex space-x-4">
        <form
          hx-post="/create-project"
          hx-target="#project-list"
          hx-indicator="#create-project-loader"
          class="space-y-4 relative w-full"
        >
          <div class="flex space-x-2">
            <input
              type="text"
              name="project_name"
              placeholder="Project Name"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <textarea
            name="description"
            placeholder="Project Description"
            required
            class="w-full p-2 border rounded"
          ></textarea>
          <button
            type="submit"
            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 relative"
          >
            Create
            <div
              id="create-project-loader"
              class="htmx-indicator absolute inset-0 bg-blue-500/50 flex items-center justify-center rounded"
            >
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </button>
        </form>
      </div>

      <input
        type="text"
        name="project_search"
        placeholder="Search projects..."
        hx-post="/search-projects"
        hx-target="#project-list"
        hx-trigger="keyup changed delay:300ms"
        class="w-full p-2 border rounded mb-4"
      />

      <div
        id="project-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 relative"
      >
        {% include 'project-list.html' %}
      </div>
    </div>
  </body>
</html>
